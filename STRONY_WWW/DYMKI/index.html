<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">

</head>

<body>
    <!-- body code goes here -->

    <div class="container">
        <h2>Różne dymki.....</h2>
        <h3>Tooltip</h3>

        <br>
        <a href="#" data-toggle="tooltip" data-placement="top" title="Super Ekstra!">Top</a>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Super Ekstra!">Bottom</a>
        <a href="#" data-toggle="tooltip" data-placement="left" title="Super Ekstra!">Left</a>
        <a href="#" data-toggle="tooltip" data-placement="right" title="Super Ekstra!">Right</a>
    </div>

    <br>

    <div class="container">
        <h3>Popover</h3>
        <a href="#" data-toggle="popover" title="Nagłówek Popover" data-content="Zawartość okna popover" class="btn btn-dark">Uruchom popover</a>
    </div>

    <br>

    <div class="container">
        <h3>Okno Toast</h3>
        <p>Toast to jest alet box, który pokazuje się w bardzo krótkim czasie ok 1s w momencie przypisanego zdarzenia
        </p>
        <button type="button" class="btn btn-primary" id="mButton">Pokaż Toast</button>
        <div class="toast">
            <div class="toast-header">
                Nagłówek okna TOAST
            </div>
            <div class="toast-body">
                Zawartość okna toastowego.... po kliknięciu przycisku
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#mButton").click(function() {
                $(".toast").toast('show');
            });
        });
    </script>
</body>

</html>
