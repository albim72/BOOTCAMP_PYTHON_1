            <option value="piłka nożna" label="piłka nożna"></option>
            <option value="biegi ultra" label="biegi ultra"></option>
            <option value="skoki narciarskie" label="skoki narciarskie"></option>
            <option value="hokej" label="hokej"></option>
            <option value="pływanie" label="pływanie"></option>
        </datalist>
        <input type="submit" value="prześlij wybór">
    </form>
