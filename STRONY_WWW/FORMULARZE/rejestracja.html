<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularz rejestracyjny</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Dane kontaktowe</legend>
            <ul>
                <li>
                    <label for="emial">podaj swój e-mail</label>
                    <input type="email" id="e-mail" name="email" required autofocus>
                </li>
                <li>
                    <label for="tel">podaj swój telefon</label>
                    <input type="tel" id="tel" name="tel" required>
                </li>
                <li>
                    <label for="url">podaj swoją stronę</label>
                    <input type="url" id="url" name="url" required>
                </li>
            </ul>
            <input type="submit" value="zarejestruj">
        </fieldset>

    </form>

    <br>
    <a href="index.html">wróć do strony głównej</a>
</body>

</html>
